on:
  push:
    paths:
      - tesla_mcp/**
      - .github/**
      - Dockerfile
    branches:
      - master

name: Main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get repository
        uses: actions/checkout@v4

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          push: true
          context: .
          tags: myteslamate/tesla_mcp:mcp-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  Deploy:
    runs-on: ubuntu-latest
    needs:
      - Build
    steps:
      - name: Install ArgoCD
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd
      - name: Change MCP Tesla image in ArgoCD
        run: argocd app set app-mcp -p global.tag=mcp-${{ github.sha }} --server ${{ secrets.ARGOCD_HOST }} --auth-token ${{ secrets.ARGOCD_TOKEN }}
      - name: ðŸš€ Deploy Chatbot
        run: argocd app sync app-mcp --prune  --server ${{ secrets.ARGOCD_HOST }} --auth-token ${{ secrets.ARGOCD_TOKEN }}
